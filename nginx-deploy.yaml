apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  selector:
    matchLabels:
      app: app-deployment
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: app-deployment
    spec:
      containers:
      - name: app-deployment
        image: 200733096250.dkr.ecr.us-east-1.amazonaws.com/ecr-repo-random-123456:2022-12-09.01.46.21.a519d977
        ports:
        - containerPort: 80
