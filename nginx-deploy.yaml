apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-devops-deployment
  labels:
    app: eks-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eks-devops
  template:
    metadata:
      labels:
        app: eks-devops
    spec:
      containers:
        - name: eks-devops
          image: 328916801733.dkr.ecr.ap-southeast-2.amazonaws.com/gitops-demo:2022-12-06.07.19.15.cd6b3c10
          ports:
            - containerPort: 80
