apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  selector:
    matchLabels:
      app: app-deployment
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: app-deployment
    spec:
      containers:
      - name: app-deployment
        image: 903436709377.dkr.ecr.us-east-1.amazonaws.com/ecr-repo-random-123456:2022-12-08.11.58.53.8ef20389
        ports:
        - containerPort: 80
